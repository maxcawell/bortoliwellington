
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bortoli Wellington</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --green: #4b9b2d;
      --dark-green: #357a20;
      --light-gray: #f5f5f5;
      --text-color: #2b2b2b;
    }
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: white;
      color: var(--text-color);
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 25px 40px;
      background-color: white;
      border-bottom: 1px solid #eee;
    }
    .logo-container img {
      height: 95px;
      display: block;
    }
    nav a {
      margin-left: 25px;
      text-decoration: none;
      color: var(--text-color);
      font-weight: 600;
      font-size: 1.05rem;
      transition: color 0.3s;
    }
    nav a:hover {
      color: var(--green);
    }
    .hero {
      text-align: center;
      padding: 100px 20px 80px;
      background: linear-gradient(135deg, #e7f7e4, #ffffff);
    }
    .hero h1 {
      font-size: 2.8rem;
      margin-bottom: 15px;
      color: var(--dark-green);
    }
    .hero p {
      font-size: 1.2rem;
      max-width: 700px;
      margin: 0 auto 40px auto;
    }
    .hero img {
      max-width: 92%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.08);
      margin-top: 50px;
    }
    .cta {
      margin-top: 40px;
    }
    .cta a {
      background-color: var(--green);
      color: white;
      text-decoration: none;
      padding: 14px 28px;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: bold;
      transition: background-color 0.3s;
    }
    .cta a:hover {
      background-color: var(--dark-green);
    }
    footer {
      background-color: var(--light-gray);
      text-align: center;
      padding: 25px;
      font-size: 0.95rem;
      color: #666;
      border-top: 1px solid #eee;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo-container">
      <img src="logo-cropped.png" alt="Bortoli Wellington Logo" />
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About Us</a>
      <a href="services.html">Services</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <h1>Land Surveying & Development Solutions</h1>
    <p>Delivering expert land surveying and property development advice with precision, experience, and integrity.</p>
    <div class="cta">
      <a href="contact.html">Get in Touch</a>
    </div>
    <img src="surveying-equipment.png" alt="Surveying Equipment">
  </section>

  <footer>
    &copy; 2025 Bortoli Wellington. All rights reserved.
  </footer>

</body>
</html>
