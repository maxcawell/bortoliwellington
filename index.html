
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bortoli Wellington</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --green: #4b9b2d;
      --light-gray: #f9f9f9;
      --text-color: #2b2b2b;
    }
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: white;
      color: var(--text-color);
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px 30px;
      background-color: white;
      border-bottom: 1px solid #eee;
    }
    header img {
      height: 50px;
    }
    nav a {
      margin-left: 20px;
      text-decoration: none;
      color: var(--text-color);
      font-weight: 500;
      transition: color 0.3s;
    }
    nav a:hover {
      color: var(--green);
    }
    .hero {
      text-align: center;
      padding: 80px 20px;
      background-color: var(--light-gray);
    }
    .hero h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }
    .hero p {
      font-size: 1.2rem;
      max-width: 600px;
      margin: 0 auto 30px auto;
    }
    .hero img {
      max-width: 90%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      margin-top: 40px;
    }
    footer {
      background-color: var(--light-gray);
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
      color: #666;
      border-top: 1px solid #eee;
    }
  </style>
</head>
<body>

  <header>
    <img src="logo.png" alt="Bortoli Wellington Logo" />
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About Us</a>
      <a href="services.html">Services</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <h1>Land Surveying & Property Development</h1>
    <p>Experts in precision and planning, Bortoli Wellington delivers professional surveying services for landowners, developers, and councils.</p>
    <img src="surveying-equipment.png" alt="Surveying Equipment">
  </section>

  <footer>
    &copy; 2025 Bortoli Wellington. All rights reserved.
  </footer>

</body>
</html>
