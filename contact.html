<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact - Bortoli Wellington</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <div class="logo-container">
      <img src="logo-cropped.png" alt="Bortoli Wellington Logo" />
    </div>
    
    <nav id="nav-menu">
      <a href="index.html">Home</a>
      <a href="about.html">About Us</a>
      <a href="services.html">Services</a>
      <a href="contact.html" class="active">Contact</a>
    </nav>

    <div class="hamburger" id="hamburger">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </header>

  <section class="hero small-hero">
    <h1>Contact Us</h1>
    <p>Please complete the form below and we'll get back to you as soon as possible.</p>
  </section>

  <section class="contact-form-section">
    <div class="form-container">
      <form action="https://formsubmit.co/YOUR_EMAIL@example.com" method="POST">

        <h3 class="form-section-title">Full Name & Contact Information</h3>
        <input type="text" name="name" placeholder="Full Name" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="tel" name="phone" placeholder="Phone" required>

        <h3 class="form-section-title">Property Details</h3>
        <textarea name="property_address" placeholder="Address of Property" rows="2"></textarea>

        <h3 class="form-section-title">Survey Information</h3>
        <select name="survey_type" required>
          <option value="" disabled selected>Select Type of Survey</option>
          <option>Boundary Survey</option>
          <option>Construction Set-Out</option>
          <option>Subdivision Survey</option>
          <option>Feature & Level Survey</option>
          <option>Other</option>
        </select>

        <select name="survey_purpose" required>
          <option value="" disabled selected>Purpose of Survey</option>
          <option>New Dwelling</option>
          <option>Extension or Renovation</option>
          <option>Subdivision Planning</option>
          <option>Permit Application</option>
          <option>Other</option>
        </select>

        <h3 class="form-section-title">Additional Comments</h3>
        <textarea name="additional_comments" placeholder="Additional Comments" rows="5" required></textarea>

        <button type="submit">Send</button>
      </form>
    </div>
  </section>

  <footer>
    &copy; 2025 Bortoli Wellington. All rights reserved.
  </footer>

  <script>
    const hamburger = document.getElementById('hamburger');
    const navMenu = document.getElementById('nav-menu');

    hamburger.addEventListener('click', () => {
      navMenu.classList.toggle('show');
      hamburger.classList.toggle('active');
    });
  </script>

</body>
</html>
