<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact - Bortoli Wellington</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <div class="logo-container">
      <img src="logo-cropped.png" alt="Bortoli Wellington Logo" />
    </div>
    
    <nav id="nav-menu">
      <a href="index.html">Home</a>
      <a href="about.html">About Us</a>
      <a href="services.html">Services</a>
      <a href="contact.html" class="active">Contact</a>
    </nav>

    <div class="hamburger" id="hamburger">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </header>

  <section class="hero small-hero">
    <h1>Contact Us</h1>
    <p>If you'd like to get in touch, please fill out the form below or reach us directly.</p>
  </section>

  <section class="contact-form-section">
    <div class="form-container">
      <p>Email: info@yourdomain.com<br>Phone: (000) 000-0000</p>
      <form action="https://formsubmit.co/admin@bortoliwellington.com.au" method="POST">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
        <button type="submit">Send</button>
      </form>
    </div>
  </section>

  <footer>
    &copy; 2025 Bortoli Wellington. All rights reserved.
  </footer>

  <script>
    const hamburger = document.getElementById('hamburger');
    const navMenu = document.getElementById('nav-menu');

    hamburger.addEventListener('click', () => {
      navMenu.classList.toggle('show');
      hamburger.classList.toggle('active');
    });
  </script>

</body>
</html>
