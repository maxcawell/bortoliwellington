<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact - Bortoli Wellington</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --green: #4b9b2d;
      --dark-green: #357a20;
      --light-gray: #f5f5f5;
      --text-color: #2b2b2b;
    }
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: white;
      color: var(--text-color);
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 25px 40px;
      background-color: white;
      border-bottom: 1px solid #eee;
    }
    .logo-container img {
      height: 95px;
      display: block;
    }
    nav a {
      margin-left: 25px;
      text-decoration: none;
      color: var(--text-color);
      font-weight: 600;
      font-size: 1.05rem;
      transition: color 0.3s;
    }
    nav a:hover {
      color: var(--green);
    }
    section {
      padding: 80px 20px;
      max-width: 800px;
      margin: auto;
    }
    section h2 {
      color: var(--dark-green);
      font-size: 2rem;
      margin-bottom: 20px;
    }
    footer {
      background-color: var(--light-gray);
      text-align: center;
      padding: 25px;
      font-size: 0.95rem;
      color: #666;
      border-top: 1px solid #eee;
    }
    form input, form textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    form button {
      background-color: var(--green);
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }
    form button:hover {
      background-color: var(--dark-green);
    }
  </style>
</head>
<body>

  <header>
    <div class="logo-container">
      <img src="logo-cropped.png" alt="Bortoli Wellington Logo" />
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About Us</a>
      <a href="services.html">Services</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <section>
    <h2>Contact Us</h2>
    
      <p>If you'd like to get in touch, please fill out the form below or contact us directly.</p>
      <p>Email: info@yourdomain.com<br>Phone: (000) 000-0000</p>
      <form>
        <input type="text" placeholder="Your Name" required>
        <input type="email" placeholder="Your Email" required>
        <textarea placeholder="Your Message" rows="5" required></textarea>
        <button type="submit">Send</button>
      </form>
    
  </section>

  <footer>
    &copy; 2025 Bortoli Wellington. All rights reserved.
  </footer>

</body>
</html>
